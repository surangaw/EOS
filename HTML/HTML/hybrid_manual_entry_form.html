                   <div class="form-group">

                        <option>Plant 2</option>
                        <option>Plant 3</option>
                        <option>Plant 4</option>
                      </select>
                   </div>
                   
                   <div class="form-group">
                   <label for="txtpikup">Pick-Up</label>
                   <input type="text" class="form-control" id="txtpikup">
                   </div>
                   
                   <div class="form-group">
                   <label for="txtPickupDate">Pick-Up Date</label>
                   <input class="form-control" size="16" type="text" value="Select Date" ID="dp1">
                   </div>
                   
                   <div class="form-group">
                   <label for="txtArrivalDate">Arrival Day</label>
                   <input class="form-control" size="16" type="text" value="Select Date" ID="dp2">
                   </div>
                   
                 <div class="form-group">
                   <label for="txtStack">Stack</label>

                   </div>
                   
                   
                   <div class="form-group">
                   <label for="txtComents">Comments</label>
                   <textarea class="form-control" rows="3"></textarea>
                   </div>
                   
                   <button type="submit" class="btn btn-green">Submit</button>
                   
               </form>

	$(document).ready(function(){  
    resizeContent();
    //attach on resize event

    });

	function resizeContent() {
    var height = $(window).height() - $('#header').height() - $('#footer').height();
    $('#content').css('height', height+'px' );
    }
